global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # FastAPI Backend metrics
  - job_name: 'ubuntuairlab_backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
